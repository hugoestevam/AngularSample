<!DOCTYPE html>
<html data-ng-app="app" data-ng-strict-di>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>{{ title }}</title>
	<base href="/">

	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<!-- endinject -->


    <!-- inject:css -->
	<link rel="stylesheet" href="content/style.css">
	<!-- endinject -->
</head>
<body>
	<div class="container-fluid">
		<div class="row" data-ng-include="'app/layout/navbar.html'"></div>

		<div data-ui-view class="container-fluid"></div>

		<hr>

		<footer class="row" data-ng-include="'app/layout/footer.html'"></footer>
	</div>

	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/angular-mocks/angular-mocks.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- endinject -->

	<!-- inject:js -->
	<script src="app/app.module.js"></script>
	<script src="app/core/core.module.js"></script>
	<script src="app/events/events.module.js"></script>
	<script src="app/widgets/widgets.module.js"></script>
	<script src="app/core/config.js"></script>
	<script src="app/core/title.js"></script>
	<script src="app/events/config.route.js"></script>
	<script src="app/events/events.create.js"></script>
	<script src="app/events/events.details.js"></script>
	<script src="app/events/events.list.js"></script>
	<script src="app/events/events.service.js"></script>
	<script src="app/widgets/eventPanel.js"></script>
	<!-- endinject -->
</body>
</html>
